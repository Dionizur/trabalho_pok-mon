<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png">
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./pages/assets/pokeball.webp" alt="Pokémon Hub" class="logo-img">
        </div>
    </header>


    <div class="login-container">
        <div class="container-inside">
        <div class="pokeball"></div>
        <h1>FAÇA SEU LOGIN AQUI</h1>
        
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Seu e-mail">
        </div>
        
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Sua senha">
        </div>
        
        <a href="#" class="forgot-password">Forgot Password?</a>
        
        <button class="login-button">Login</button>
    </div>
    </div>
<footer class="footer">
        <p>&copy; 2025 App Pokémon. Todos os direitos reservados.</p>
</footer>
</body>
</html>
