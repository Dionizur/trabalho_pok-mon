<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/pokeball.webp" alt="Pokémon Hub" class="logo-img">
        </div>
    </header>

    <div class="login-container">
        <h1>FAÇA SEU LOGIN AQUI</h1>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>



<footer class="footer">
        <p>&copy; 2025 App Pokémon. Todos os direitos reservados.</p>
</footer>
</body>
</html>
