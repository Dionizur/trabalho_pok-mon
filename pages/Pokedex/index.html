<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <div class="logo">
            <img src="./assets/pokeball.webp" alt="Pokémon Hub" class="logo-img">
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Procurar Pokémon...">
            <button id="search-button">Buscar</button>
            <select id="generation-select" aria-label="Selecionar geração">
                <option value="all">Todas as Gerações</option>
                <option value="1">Geração 1</option>
                <option value="2">Geração 2</option>
                <option value="3">Geração 3</option>
                <option value="4">Geração 4</option>
                <option value="5">Geração 5</option>
                <option value="6">Geração 6</option>
                <option value="7">Geração 7</option>
                <option value="8">Geração 8</option>
                <option value="9">Geração 9</option>
            </select>
        </div>
    </header>
    <nav class="nav-footer">
        <a href="index.html">
            <img src="./assets/star.png" alt="Home" class="nav-icon">
            Home
        </a>
        <a href="anime.html">
            <img src="./assets/game.png" alt="Home" class="nav-icon">
            Anime
        </a>
        <a href="pages/Jogos/index.html">
            <img src="./assets/pokemon-go.png" alt="Home" class="nav-icon">
            Jogos
        </a>
        <a href="pages/Pokedex/index.html">
            <img src="./assets/pokemon-go2.png" alt="Home" class="nav-icon">
            Pokédex
        </a>
    </nav>

    <style>
        header {
    background-color: #e53935;
    color: white;
    padding: 20px 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.logo {
    font-size: 2px;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.logo-img {
    height: 1px;
    width: auto;
    filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    animation: pulse 2s infinite;
}

header .logo img {
    width: 150px; 
    height: auto; 
}


.nav-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #e53935;
    display: flex;
    justify-content: space-around;
    padding: 15px 0;
    z-index: 1000;
}

.nav-footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.nav-icon {
    width: auto;
    height: 35px;
    vertical-align: middle;
}
    </style>
    
    <div class="container">
        <div class="pokedex" id="pokedex">
        </div>
        
        <div class="pagination">
            <button id="prev-page">Anterior</button>
            <span id="page-info">Página 1</span>
            <button id="next-page">Próxima</button>
        </div>
    </div>
    
    <div class="pokemon-modal" id="pokemon-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
