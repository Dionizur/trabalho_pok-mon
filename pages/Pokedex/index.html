<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Procurar Pokémon...">
            <button id="search-button">Buscar</button>
        </div>
    </header>
    
    <div class="container">
        <div class="pokedex" id="pokedex">
            <!-- Pokémons serão carregados aqui -->
        </div>
        
        <div class="pagination">
            <button id="prev-page">Anterior</button>
            <span id="page-info">Página 1</span>
            <button id="next-page">Próxima</button>
        </div>
    </div>
    
    <div class="pokemon-modal" id="pokemon-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Detalhes do Pokémon serão carregados aqui -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
