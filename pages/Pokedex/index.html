<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="https://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/pages/home/navbar.css">
    <link rel="stylesheet" href="/pages/Pokedex/styles.css">
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <div class="logo">
            <img src="/pages/assets/pokeball.webp" alt="Pokédex" class="logo-img">
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Procurar Pokémon...">
            <button id="search-button">Buscar</button>
            <button id="toggle-favorites-button">Favoritos</button>
        </div>
    </header>

    <div class="container">
        <div class="pokedex" id="pokedex"></div>
        <div class="pagination">
            <button id="prev-page">Anterior</button>
            <button id="prev-5-pages">« 5</button>
            <span id="page-info">Página 1</span>
            <button id="next-5-pages">5 »</button>
            <button id="next-page">Próxima</button>
        </div>
    </div>

    <nav class="nav-footer">
        <a href="/pages/home/index.html">
            <img src="/pages/assets/star.png" alt="Home" class="nav-icon">
            Home
        </a>
        <a href="/pages/filmes/index.html">
            <img src="/pages/assets/game.png" alt="Anime" class="nav-icon">
            Anime
        </a>
        <a href="/pages/Jogos/index.html">
            <img src="/pages/assets/pokemon-go.png" alt="Jogos" class="nav-icon">
            Jogos
        </a>
        <a href="/pages/Pokedex/index.html">
            <img src="/pages/assets/pokemon-go2.png" alt="Pokédex" class="nav-icon">
            Pokédex
        </a>
    </nav>

    <div class="pokemon-modal" id="pokemon-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>
    
    <script src="/pages/Pokedex/script.js"></script>
</body>
</html>
