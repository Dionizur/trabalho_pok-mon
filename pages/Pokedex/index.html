<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.pngplay.com/wp-content/uploads/2/Pokeball-PNG-Photo-Image.png">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Pokedex</h1>
        <div class="logo">
            <img src="/pages/assets/pokeball.webp" alt="Pokémon Hub" class="logo-img">
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Procurar Pokémon...">
            <button id="search-button">Buscar</button>
            <button id="toggle-favorites-button">Mostrar Favoritos</button>
        </div>
    </header>
    <nav class="nav-footer">
        <a href="/pages/home/index.html">
            <img src="/pages/assets/star.png" alt="Home" class="nav-icon">
            Home
        </a>
        <a href="/pages/filmes/index.html">
            <img src="/pages/assets/game.png" alt="Anime" class="nav-icon">
            Anime
        </a>
        <a href="/pages/Jogos/index.html">
            <img src="/pages/assets/pokemon-go.png" alt="Jogos" class="nav-icon">
            Jogos
        </a>
        <a href="/pages/Pokedex/index.html">
            <img src="/pages/assets/pokemon-go2.png" alt="Pokédex" class="nav-icon">
            Pokédex
        </a>
    </nav>
    <div class="container">
            <div class="pokedex" id="pokedex">
            </div>
            
            <div class="pagination">
                <button id="prev-page">Anterior</button>
                <button id="prev-5-pages">« 5</button>
                <span id="page-info">Página 1</span>
                <button id="next-5-pages">5 »</button>
                <button id="next-page">Próxima</button>
            </div>
        </div>
    <style>

header {
    background-color: #e53935;
    color: white;
    padding: 5px 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    font-family: 'Libre Baskerville', serif;
}

.logo {
    font-size: 2px;
    font-weight: bold;
    margin: 4px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-family: 'Libre Baskerville', serif;
}
.logo-img {
    height: 1px;
    width: auto;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
    animation: pulse 2s infinite;
}

header .logo img {
  width: 90px; 
  height: auto; 
}


.nav-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #e53935;
    display: flex;
    justify-content: space-around;
    padding: 5px 0;
    z-index: 1000;
    font-family: 'Libre Baskerville', serif;
}


.nav-footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Libre Baskerville', serif;
}

.nav-icon {
    width: auto;
    height: 28px;
    margin-right: 0;
    vertical-align: middle;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>
    
   
    

    <div class="pokemon-modal" id="pokemon-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
