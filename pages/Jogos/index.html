<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogos de Pokémon</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const logo = document.querySelector(".logo-img");

  logo.addEventListener("click", function() {
    // Animação de giro
    logo.classList.add("spin");

    // Troca a imagem
    if (this.src.includes("pokeball.webp")) {
      this.src = "./assets/img/pokebola2.png";
    } else {
      this.src = "../assets/pokeball.webp";
    }

    // Remove a classe após a animação
    setTimeout(() => logo.classList.remove("spin"), 600);
  });

  // Expansão dos cards
  const buttons = document.querySelectorAll(".toggle-info");
  buttons.forEach(button => {
    button.addEventListener("click", function() {
      const card = this.closest(".game-card");
      card.classList.toggle("expanded");
    });
  });
});

  </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/pokeball.webp" alt="Pokémon Hub" class="logo-img">
    </div>
  </header>

  <div class="titulo">
    <h1>Jogos de Pokémon</h1>
    <p>Explore os principais jogos da franquia Pokémon. Temos informações sobre aonde você pode jogá-los.</p>
  </div>

  <section id="games-list">
    <!-- Conteúdo vindo via JS -->
  </section>

  <nav class="nav-footer">
    <a href="../index.html">
      <img src="../assets/star.png" alt="Home" class="nav-icon">
      Home
    </a>
    <a href="/pages/filmes/index.html">
      <img src="../assets/game.png" alt="Anime" class="nav-icon">
      Anime
    </a>
    <a href="../Jogos/index.html">
      <img src="../assets/pokemon-go.png" alt="Jogos" class="nav-icon">
      Jogos
    </a>
    <a href="../Pokedex/index.html">
      <img src="../assets/pokemon-go2.png" alt="Pokédex" class="nav-icon">
      Pokédex
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
